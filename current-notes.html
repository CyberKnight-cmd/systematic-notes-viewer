<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background: #222;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar .toggle-btn {
      color: white;
      font-size: 1.5em;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      width: 100%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: white;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidebar a:hover {
      background: #444;
    }

    .sidebar i {
      margin-right: 10px;
      min-width: 30px;
      text-align: center;
    }

    .sidebar .link-text {
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .sidebar.expanded .link-text {
      opacity: 1;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 40px;
      color: white;
    }

    .content h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Buttons */
    .notes-button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .notes-button:hover {
      background: #45a049;
    }
    .semester-container {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
        }

        .semester {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
        min-width: 250px;
        }

        .semester h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 15px;
        }

        .notes-button {
        display: block;
        background: #4CAF50;
        color: white;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: background 0.3s ease;
        }

        .notes-button:hover {
        background: #45a049;
        }

    @media (max-width: 768px) {
  .sidebar {
    position: fixed;
    width: 50px; /* even narrower on mobile */
    height: 100vh;
    z-index: 1000;
  }

  .sidebar.expanded {
    width: 160px; /* slightly narrower expansion for mobile */
  }

  .content {
    padding: 20px; /* reduce padding for smaller screens */
  }

  .semester-container {
    flex-direction: column;
    align-items: center;
  }

  .semester {
    width: 90%; /* full width on mobile with margin */
    max-width: 400px;
  }
}


  </style>
</head>
<body>

  <div class="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li>
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li>
        <a href="routine.html">
          <i class="fas fa-calendar"></i>
          <span class="link-text">Routine</span>
        </a>
      </li>
      <li>
        <a href="previous-notes.html">
          <i class="fas fa-book"></i>
          <span class="link-text">Previous Year Notes</span>
        </a>
      </li>
      <li>
        <a href="current-notes.html">
          <i class="fas fa-sticky-note"></i>
          <span class="link-text">Self Notes</span>
        </a>
      </li>
    </ul>
  </div>

<div class="content">
  <h1>Self Notes</h1>

  <div class="semester-container">
    <!-- 3rd Semester -->
    <div class="semester">
      <h2>3rd Semester</h2>

        <a href="https://drive.google.com/drive/u/1/folders/1DW7Mh-q2VMvEJgLfeU54AbkSRtn76fq9" class="notes-button" target="_blank">DSA</a>

        <a href="https://drive.google.com/drive/u/1/folders/1E-T-KsIU2Ygv30geW7CqJDtvxwRBp6xc" class="notes-button" target="_blank">Pre-placement Training (Programming)</a>

    </div>

    <!-- 4th Semester -->
    <div class="semester">
      <h2>4th Semester</h2>
    </div>
  </div>
</div>


  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('expanded');
    }
  </script>
</body>
</html>
